<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Styles for the task list */
        .task-list {
            margin-top: 50px;
        }
        .task {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .task-title {
            font-weight: bold;
        }
        .task-description {
            color: #6c757d;
        }
        .task-status {
            font-style: italic;
            color: #28a745; /* Green for completed tasks */
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar a {
            color: white !important;
        }
        .navbar a:hover {
            background-color: #575d63;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#">member Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/task/membertaskshowall}">View Tasks</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/task/archive}">View Tasks Archive</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <h2>Completed Tasks</h2>
    <div class="task-list">
        <!-- Loop through completed tasks -->
        <div class="task" th:each="task : ${completedTasks}">
            <h3 class="task-title" th:text="${task.title}"></h3>
            <p class="task-description" th:text="${task.description}"></p>
            <p class="task-status">Status: <span th:text="${task.status}"></span></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
