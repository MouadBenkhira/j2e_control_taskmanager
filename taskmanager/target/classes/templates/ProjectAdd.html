<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/adduser}">Add User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/task/addtask}">Add Task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects/showprojects}">View Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects/addproject}">Add Project</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/task/all}">View Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/alls}">View Users</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Add Project</h1>
    <form th:action="@{/projects/addproject}" th:object="${project}" method="post">
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>
        <div class="form-group">
            <label for="manager">Manager ID:</label>
            <input type="text" class="form-control" id="manager" th:field="*{manager}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Project</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
