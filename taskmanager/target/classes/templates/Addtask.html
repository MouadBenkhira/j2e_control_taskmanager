<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .navbar {
            background-color: #343a40;
            margin-bottom: 20px; /* Added margin bottom to push the content below */
        }
        .navbar a {
            color: white !important;
        }
        .navbar a:hover {
            background-color: #575d63;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/adduser}">Add User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/task/addtask}">Add Task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects/showprojects}">View Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects/addproject}">Add Project</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/task/all}">View Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/alls}">View Users</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Add New Task</h1>
    <form th:action="@{/task/addtask}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="priority">Priority:</label>
        <input type="number" id="priority" name="priority" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="TODO">TODO</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="DONE">DONE</option>
            <option value="REJECTED">REJECTED</option>
            <option value="CANCELED">CANCELED</option>
            <option value="PENDING">PENDING</option>
            <option value="BLOCKED">BLOCKED</option>
            <option value="TOREVIEW">TOREVIEW</option>
        </select>

        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required>

        <label for="projectId">Project ID:</label>


        label>

        <input type="number" id="projectId" name="projectId" required>

        <button type="submit">Add Task</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
